<h2 mat-dialog-title>Editing {{ hero.name }} Details</h2>
<div>
  <form [formGroup]="editHeroForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label for="hero-name">Hero name: </mat-label>
        <input
          matInput
          id="hero-name"
          formControlName="editHeroName"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label for="hero-power">Hero power: </mat-label>
        <input
          matInput
          id="hero-name"
          formControlName="editHeroPower"
          required
        />
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button type="submit" mat-dialog-close [disabled]="!editHeroForm.valid">
        Edit Hero
      </button>
    </mat-dialog-actions>
  </form>
</div>
