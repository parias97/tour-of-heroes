<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>Hero ID:</span> {{ hero.id }}</div>
  <div><span>Hero name:</span> {{ hero.name }}</div>
  <div><span>Hero power:</span> {{ hero.power }}</div>
</div>

<button type="button" (click)="goBack()">go back</button>
<button type="button" (click)="editHero()">Edit</button>
